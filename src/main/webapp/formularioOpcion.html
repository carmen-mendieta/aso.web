<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Opcion</title>
</head>
<body>
    <h2>
        <font color="#000">Formulario de Opcion</font>
    </h2>
        <hr color="green" size="2">
      <form action="ProcesarFormularioOpcion.html">

      <label for="codigo">Codigo</label>
      <input type="text" name="codigo" id="codigo" required> <br> <br>

      <label for="descripcion">Descripcion </label>
      <input type="text" name="descripcion" id="descripcion" required> <br> <br>

      <label for="estado">Estado</label>
      <select name="estado" id="estado">
      <option value="1">Activo</option>
      <option value="2">Inactivo</option>
    </select>
      <br> <br>
    <label for="dominio">Dominio</label>
    <input type="text" name="dominio" id="dominio" required> <br> <br>

    <label for="opcionPadre">Opcion Padre</label>
    <input type="text" name="opcionPadre" id="opcionPadre"> <br> <br>

    <input type="submit" value="Guardar">



     </form>
</body>
</html>
