<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>
        <font color="#000">Registro de Usuario</font>
    </h2>
        <hr color="green" size="2">
     <form action="ProcesarRegistro.html" method="POST">
       <label for="usuario">Nombre de Usuario</label>
       <input type="text" name="usuario" id="usuario" required> <br> <br>

       <label for="email">Correo Electronico</label>
       <input type="email" name="email" id="email" required> <br> <br>

       <label for="clave">Contrase√±a</label>
        <input type="password" name="clave" id="clave" required> <br> <br>

        <label for="confirmarclave">Confirmar Clave</label>
        <input type="password" name="confirmarclave" id="confirmarclave" required> <br> <br>

        <label for="habilitado">Habilitado</label>
        <input type="checkbox" name="habilitado" id="habilitado" checked> <br> <br>

        <label for="cuentabloqueada">Cuenta Bloqueada</label>
        <input type="checkbox" name="cuentabloqueada" id="cuentabloqueada" > <br> <br>

        <label for="cuentaexpirada">Cuenta Expirada</label>
        <input type="checkbox" name="cuentaexpirada" id="cuentaexpirada"> <br> <br>

        <label for="socio">Socio</label>
        <input type="text" name="socio" id="socio"> <br> <br>
        
        <input type="submit" value="Registrarse">

     </form>   
</body>
</html>
